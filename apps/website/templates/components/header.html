<link rel="stylesheet" href="{{ url_for('static', filename='css/components/header.css') }}">

<script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
<script src="{{ url_for('static', filename='js/components/header.js') }}" defer></script>

<div class="header-spacing"></div>
<header class="header">
  <div class="header-branding" onclick="window.location.assign('/')">
    <img
      src="{{ url_for('static', filename='assets/branding/logo.svg') }}"
      alt="logo.svg"
      draggable="false"
    />
    <a>Enotify</a>
  </div>
  <nav class="navbar">
    <div class="navlinks" id="navbar-navlinks">

      <a class="navlink" href="/dashboard">
        <iconify-icon icon="mdi:cog"></iconify-icon>
        <span>Dashboard</span>
      </a>
      <a class="navlink" href="/invite">
        <iconify-icon icon="mdi:link-variant-remove"></iconify-icon>
        <span>Invite</span>
      </a>
      <a class="navlink" href="/discord">
        <iconify-icon icon="bx:support"></iconify-icon>
        <span>Support</span>
      </a>

    </div>
    <!-- login button -->
    <a
      class="navbar-login-button"
      id="navbar-login-button"
      href="/login"
    >Login</a>

    <!-- user menu content -->
    <div class="navbar-user-menu-wrapper" id="navbar-user-menu-wrapper">
      <!-- user menu button (profile picture) -->
      <img
        class="navbar-user-menu-button"
        id="navbar-user-menu-button"
        src=""
        alt="avatar.png"
      />

      <div class="context-menu" id="navbar-user-menu">
        <div class="context-menu-section">
          <a class="context-menu-option light-hover-overlay" href="/dashboard">
            <iconify-icon icon="mdi:cog"></iconify-icon>
            <span>Settings</span>
          </a>
        </div>

        <hr class="context-menu-section-divider">

        <div class="context-menu-section">
          <a class="context-menu-option light-hover-overlay" href="/dashboard/logout">
            <iconify-icon icon="material-symbols:logout"></iconify-icon>
            <span>Logout</span>
          </a>
        </div>
      </div>
    </div>

    <div id="navbar-hamburger-icon">
      <span></span><span></span><span></span><span></span>
    </div>
  </nav>
</header>
