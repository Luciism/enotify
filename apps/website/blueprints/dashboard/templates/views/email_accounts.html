{% from "components/macros/toggle_switch.html" import toggle_switch with context %}

<link rel="stylesheet" href="{{ url_for('.static', filename='css/views/email_accounts.css') }}">


<div modal-type="input" class="modal-wrapper" id="add-whitelisted-sender-modal">
  <div class="modal-content">
    <iconify-icon
      class="close-btn circular-button light-hover-overlay"
      icon="tabler:x"
    ></iconify-icon>

    <div class="modal-text-container">
      <p class="modal-heading">Whitelist a sender</p>
      <p class="modal-description">
        Enter the email address you would like to add to the sender whitelist
      </p>
    </div>
    <input class="input" type="text" pattern="\d{4,4}" placeholder="example@example.com">
    <p input-note class="modal-input-note"></p>

    <button type="submit" class="modal-submit-btn">Add</button>
  </div>
</div>

<div view="email_accounts" class="dashboard-view">
  <div class="dashboard-container elevated-container">
    <div class="container-content container-header">
      <h1>Gmail Accounts</h1>
      <a
        sender-whitelist-add-btn
        href="{{ data.gmail.auth_url }}"
        class="add-button outlined-button"
      >
        <iconify-icon icon="mingcute:add-fill"></iconify-icon>
        <span>Add</span>
      </a>
    </div>

    <div email-service-provider="gmail">
  </div>
</div>
